<html>

<style>
  body { background: #fff; padding: 0px; margin: 0px; text-align: center; font-family: sans-serif;}
  .wide { max-width: 700px;  margin: 20px; margin: auto;}

  .dark-bg { background: #222; padding: 20px; width: 97% }
